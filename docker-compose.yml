version: "3.8"

services:
  api:
    build:
      context: api
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    command: npm run start
    volumes:
      - .:/app
    ports:
      - "8080:8080"
