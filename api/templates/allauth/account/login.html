{% extends "base_generic.html" %} {% load i18n %} {% load socialaccount %} {% load account socialaccount %}
{% block content %}
<h3 class="text-muted" style="text-align: center">Login</h3>

<div class="card text-center m-2">
  <div class="alert alert-success ">
    <h4 class="text-center">
    	Please Login Below
    </h4>
  </div>
  <div class="card-footer">
  {% get_providers as socialaccount_providers %}
	{% for provider in socialaccount_providers %}
	<form action="{% provider_login_url provider.id process='login' %}" method="post">
	  {% csrf_token %}
	  <button class="btn btn-success btn-md form-element" type="submit">{{ provider.name }}</button>
	</form>
	{% endfor %}
  </div>
</div>

{% endblock %}
