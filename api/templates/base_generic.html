{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}" />
    <link rel="icon" href="{% static 'tracker/favicon-32x32.png' %}" />

    <title>
      {% block title %}BioData Catalyst Data Submission Tracker{% endblock %}
    </title>
  </head>

  <body>
    <!-- SideBar Start -->
    <div class="wrapper">
      <div class="side-nav m-2">
        <img
          class="logo"
          src="{% static 'tracker/bio.svg' %}"
          alt="bdcat icon"
        />
        <hr />
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="/"> Home </a>
          <a class="list-group-item list-group-item-action" href="/list">
            Ticket Dashboard
          </a>
          <a class="list-group-item list-group-item-action" href="/create">
            Create Ticket
          </a>
          <hr />
          <a
            class="list-group-item list-group-item-action"
            href="/custodian_instructions"
          >
            Data Custodian Instructions
          </a>
          <a class="list-group-item list-group-item-action" href="/user_docs">
            User Documentation
          </a>
        </div>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div id="content">
        <h1 id="titleHeader" class="display-4">Data Submission Tracker</h1>
        {% block content %}{% endblock %}
      </div>
      <!-- Content End -->
    </div>
  </body>
</html>
