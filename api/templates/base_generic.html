{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Material UI -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Static CSS -->
  <link rel="stylesheet" href="{% static 'tracker/style.css' %}" />
  <link rel="icon" href="{% static 'tracker/favicon-32x32.png' %}" />

  <title>
    {% block title %}BioData Catalyst Data Submission Tracker{% endblock %}
  </title>
</head>

<body>
  <div class="wrapper">
    <div class="side-nav p-2">
      <a href="/">
        <img class="logo" src="{% static 'tracker/bio.svg' %}" alt="bdcat icon" />
      </a>
      <hr />
      <div class="list-group">
        <a class="list-group-item list-group-item-action" href="/"> Home </a>
        <a class="list-group-item list-group-item-action" href="/list">
          Ticket Dashboard
        </a>
        <a class="list-group-item list-group-item-action" href="/create">
          Create Ticket
        </a>
        <hr />
        <a class="list-group-item list-group-item-action" href="/custodian_instructions">
          Data Custodian Instructions
        </a>
        <a class="list-group-item list-group-item-action" href="/user_docs">
          User Documentation
        </a>
      </div>
    </div>
    <div id="content">
      <h1 id="titleHeader" class="display-4">Data Submission Tracker</h1>
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Tooltip Script -->
  <script>
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
</body>

</html>
