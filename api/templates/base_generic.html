{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Static Style -->
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}" />

    <title>
      {% block title %}BioData Catalyst Data Submission Tracker{% endblock %}
    </title>
  </head>

  <body>
    <!-- SideBar Start -->
    <div class="wrapper">
      <div id="sideNav">
        <div id="navHeader">
          <img
            src="{% static 'tracker/favicon-32x32.png' %}"
            alt="bdcat icon"
          />
          <span class="sidebar-header">
            <h3>BDCat</h3>
          </span>
        </div>
        <hr />
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="/"> Home </a>
          <a class="list-group-item list-group-item-action" href="/list">
            Ticket List
          </a>
        </div>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div id="content">
        <h1 id="titleHeader" class="display-4">Data Submission Tracker</h1>
        {% block content %}{% endblock %}
      </div>
      <!-- Content End -->
    </div>
  </body>
</html>
