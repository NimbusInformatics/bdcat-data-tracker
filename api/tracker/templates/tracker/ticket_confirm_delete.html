{% extends "base_generic.html" %} {% block content %}
<h1 class="text-muted" style="text-align: center; font-weight: bold">
  Delete Ticket
</h1>

<div class="container">
  <div class="card text-center">
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        <h5 class="card-title">
          Warning! Deleting <strong>{{ ticket.study_id }}...</strong>
        </h5>
        <hr />
        <p class="card-text">Are you sure you want to delete this ticket?</p>
      </div>

      <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <a
          href="{% url 'tracker:ticket-update' pk=object.pk %}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>

{% endblock %}
